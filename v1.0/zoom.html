<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>pac.me</title>
    <link href="css/main.css" rel="stylesheet" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=7" /><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="X-UA-Compatible" content="IE=7" /><script type="text/javascript" src="js/excanvas.compiled.js"></script><![endif]-->
    <script src="js/pac.me.1.0.js"></script>
    <script>

        new Pac('demo', function (me)
        {
            me.play(function (props)
            {
                if (props.zoom < 2)
                {
                    me.zoom(props.zoom += 0.01).draw.pie(props.circle);
                }
                else
                {
                    props.circle.border.size += 0.1;

                    me.zoom(2).draw.pie(props.circle);

                    if (props.circle.border.size > 20) me.stop();
                }

            }, { zoom: 0.5, circle: { x: 100, y: 100, r: 50, border: { size: 0, color: '#29b6f6' }, back: { color: '#2f89cf' } } });
        });
    </script>
</head>
<body>
    <img src="img/pac.me.png" alt="pac.me" />
    <canvas id="demo" width="300" height="300"></canvas>
</body>
</html>
