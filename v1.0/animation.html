<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=7" /><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="X-UA-Compatible" content="IE=7" /><script type="text/javascript" src="js/excanvas.compiled.js"></script><![endif]-->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/pac.me.1.0.js"></script>
    <script src="js/pac.me.sequence.js"></script>
    <script>

        new Pac('demo', function (me)
        {
            me.scale(1.5).load('sequence',
            {
                set:
                [
                    {
                        name: 'first', play: function (props)
                        {
                            me.draw.pie({ x: props.x, y: props.y, r: props.r, back: { color: '#2f89cf' } });

                            props.x++; props.y++; if (props.x % 2) props.r++;

                            return props.x < 50;

                        }, props: { x: 0, y: 0, r: 10 }
                    },

                    {
                        name: 'second', play: function (props)
                        {
                            me.draw.pie({ x: props.x, y: props.y, r: props.r, back: { color: '#f84128' } });

                            props.x--; props.y--;

                            return props.x > 1;

                        }
                    },

                    {
                        name: 'first'
                    },

                    {
                        name: 'second'
                    },

                    {
                        name: 'another', play: function (props)
                        {
                            me.draw.pie({ x: props.x, y: props.y, r: props.r, border: { size: props.size, color: '#2f89cf' }, back: { color: '#00Cfd6' } });

                            props.size += 0.1;

                            return props.size < 10;

                        }, props: { size: 0 }
                    },
                ]

            }, function ()
            {
                alert('done');

            }).play();
        });


    </script>
</head>
<body>
    <img src="img/pac.me.png" alt="pac.me" />
    <canvas id="demo" width="170" height="170"></canvas>
</body>
</html>
